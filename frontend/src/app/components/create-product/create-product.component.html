<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"><i class="fas fa-plus-circle mt-3"></i> Añadir Producto</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="mb-3">
                            <input type="text" formControlName="product" class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"
                                *ngIf="productForm.get('product')?.hasError('required')
                                && productForm.get('product')?.touched">
                                <span>Nombre de producto<strong> es Obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="category" class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger"
                                *ngIf="productForm.get('category')?.hasError('required')
                                 && productForm.get('category')?.touched">
                                 <span>Nombre de categoría<strong> es Obligatorio</strong></span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="location" class="form-control form-control-lg" placeholder="Ubicación">
                            <div class="text-danger"
                                *ngIf="productForm.get('location')?.hasError('required')
                                && productForm.get('location')?.touched">
                                <span>Nombre de ubicación<strong> es Obligatorio</strong></span>
                        </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="price" class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger"
                                *ngIf="productForm.get('price')?.hasError('required')
                                && productForm.get('price')?.touched">
                                <span>Selección de precio<strong> campo Obligatorio</strong></span>
                        </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit"class="btn btn-success" [disabled]="productForm.invalid">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                            <button routerLink="/" class="btn btn-outline-dark">
                                <i class="fas fa-undo-alt"></i> Volver
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
